<div class="d-flex p-3 my-3 bg-dark text-warning rounded shadow-sm">

  <div class="d-flex align-items-center mr-auto">
    <i class="{{ iconClass }} mr-3 ml-3"> </i>
    <div class="lh-100">
      <h2 class="mb-0"> {{ titulo }} </h2>
      <small> {{ subtitulo }} </small>
    </div>
  </div>

  <div *ngIf="botaolistar">
    <button class="btn btn-outline-warning p-2" (click)="listar()">
      Listar {{ titulo }}
    </button>
  </div>


</div>
