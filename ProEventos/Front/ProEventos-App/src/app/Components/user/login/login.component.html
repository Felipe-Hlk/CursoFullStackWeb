<div class="d-flex align-items-center vh-100">
  <div class="card rounded text-center shadow-lg p-3 rounded bg-light ">
    <form class="form-signin">
      <i class="fa fa-users mb-2 text-dark"></i>
      <h1 class="h3 mb-3 font-weight-normal text-dark">Entrar </h1>
      <label for="username" class="sr-only ">Usuário</label>
      <input
        type="email"
        id="username"
        class="form-control bg-dark"
        placeholder="Usuário"
        name="username"
        required
      />
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        class="form-control bg-dark"
        placeholder="Senha"
        name="password"
        required
      />
      <button class="btn btn-lg btn-warning text-dark btn-block" type="submit">
        Entrar
      </button>
      <p class="mt-4 mb-2 text-muted text-dark">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block text-dark" routerLink="/user/registration">Quero me cadastrar</a>
    </form>
  </div>
</div>
